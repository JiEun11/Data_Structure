<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>memberForm.html</title>
</head>
<body>
	<nav id="navbar">
		<h2>회원 정보를 입력하세요.</h2>
	</nav>
	<hr>
	<section>
		<form method="post" action="/edu/member">
			<input type="text" placeholder="이름을 입력하세요." name = "usname">
			<br>
			<input type="tel" placeholder="전화번호를 입력하세요." name = "usphoneNum">
			<br>
			<input type="text" placeholder="계정을 입력하세요." name = "usid">
			<br>
			<input type="password" placeholder="패스워드를 입력하세요." name = "uspw">
			<br>
			<input type="submit" value="등록">
			<input type="reset" value="재작성">
		</form>
	</section>
</body>
</html>
